<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Heritage Mapping Indonesia</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fb;
      color: #1f2937;
    }
    header {
      background: linear-gradient(135deg, #0f766e, #14b8a6);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    section {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    #map {
      height: 480px;
      border-radius: 20px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Smart Heritage Mapping</h1>
  <p>Pemetaan Digital Warisan Budaya Indonesia</p>
</header>

<section>
  <h2>Peta Budaya Indonesia</h2>
  <p>Klik marker → klik <strong>Lihat Detail</strong></p>
  <div id="map"></div>
</section>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([-2.5, 118], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  const heritageSites = [
    {
      id: "borobudur",
      name: "Candi Borobudur",
      category: "Situs Sejarah",
      location: [-7.6079, 110.2038],
      image: "https://upload.wikimedia.org/wikipedia/commons/9/9f/Borobudur-Nothwest-view.jpg",
      description: "Candi Buddha terbesar di dunia dan warisan UNESCO."
    },
    {
      id: "prambanan",
      name: "Candi Prambanan",
      category: "Situs Sejarah",
      location: [-7.7520, 110.4918],
      image: "https://upload.wikimedia.org/wikipedia/commons/6/6f/Prambanan_Temple_Compounds.jpg",
      description: "Kompleks candi Hindu terbesar di Indonesia."
    }
  ];

  heritageSites.forEach(site => {
    const popup = `
      <div style="max-width:220px">
        <img src="${site.image}" style="width:100%;border-radius:8px;margin-bottom:6px">
        <strong>${site.name}</strong><br>
        <em>${site.category}</em>
        <p style="font-size:0.85rem">${site.description}</p>
        <a href="detail.html?id=${site.id}">
          <strong>Lihat Detail →</strong>
        </a>
      </div>
    `;

    L.marker(site.location)
      .addTo(map)
      .bindPopup(popup);
  });
</script>

</body>
</html>
